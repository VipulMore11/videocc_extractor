<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Video</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #loading {
            display: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1>Upload Video</h1>
    <form id="uploadForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="video">Select video:</label>
            <input type="file" class="form-control-file" id="video" name="video" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <div id="loading" class="mt-3">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <p>Uploading and processing video...</p>
    </div>

    {% if upload_success %}
        <div class="mt-4 alert alert-success" role="alert">
            Upload successful! <a href="{% url 'search' %}" class="alert-link">Click here to search subtitles</a>.
        </div>
    {% elif error_message %}
        <div class="mt-4 alert alert-danger" role="alert">
            {{ error_message }}
        </div>
    {% endif %}
</div>

<script>
    $(document).ready(function() {
        $('#uploadForm').on('submit', function() {
            $('#loading').show();
        });
    });
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
